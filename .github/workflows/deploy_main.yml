name: Deploy main to AWS

on:
  pull_request: 
    branches: main

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
      - name: Install packages and build 
        run: |
          npm ci
          npm run build --if-present
      - name: Test the build
        run: npm test
      - name: Docker Login
        uses: docker/login-action@v1.8.0
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
          logout: true
      - name: Build Server image
        run: docker build -t iliasdodoros/reacthello
      - name: Tag our Image
        run: docker tag iliadodoros/reacthello 
             iliasdodoros/reacthello:latest
      - name: Push to dockerhub
        run: docker push iliasdodoros/reacthello
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_ACCESS_SECRET_KEY }}
          application_name: reacthello
          environment_name: reacthelloenv
          version_label: "app-cbe0-210131_121135"
          region: us-west-2
